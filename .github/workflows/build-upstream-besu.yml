name: Build Upstream Besu

on:
  push:
    branches:
      - main
      - workflow
    # enable following once we are ready to trigger release when this file is changed
    # paths:
    #  - 'version.env'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dotenv Action
        id: dotenv
        uses: falti/dotenv-action@v1.1.4
        with:
          path: version.env
          keys-case: lower
          log-variables: true

      - name: Checkout Besu repository
        uses: actions/checkout@v4
        with:
          repository: hyperledger/besu
          ref: ${{ steps.dotenv.outputs.upstream_besu_ref }}
          path: linea-besu

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Linea Besu
        working-directory: ./linea-besu
        run: ./gradlew -Prelease.releaseVersion=${{ steps.dotenv.outputs.linea_besu_version }} -Pversion=${{ steps.dotenv.outputs.linea_besu_version }} distTar

      - name: Upload Linea Besu Distribution
        id: artifact-upload-step
        uses: actions/upload-artifact@v4
        with:
          name: linea-besu-dist
          path: ./linea-besu/build/distributions/besu-${{ steps.dotenv.outputs.linea_besu_version }}.tar.gz
          if-no-files-found: error
          retention-days: 1
          compression-level: 0 # no compression required since its already compressed
